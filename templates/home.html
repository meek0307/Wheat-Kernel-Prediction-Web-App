<!DOCTYPE html>
<html>
<body>
    <div class="login">
       <h1>Wheat Kernel Prediction Web App</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend> Prediction Model</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Area</label>
            <input type=" range" id="input the area value" name="input the area value" min="0.0" max="20.0" step="0.001">
        </div>
        <div class="mb-3">
            <label class="form-label">Perimeter</label>
            <input type=" range" id="input the Perimeter value" name="input the Perimeter value" min="0" max="20"   step="0.001">
        </div>
        <div class="mb-3">
            <label class="form-label">Compactness</label>
            <input type=" range" id="input the Compactness value" name="input the Compactness value" min="0" max="1" step="0.001"  >
        </div>
        <div class="mb-3">
            <label class="form-label">Length_of_kernel</label>
            <input type=" range" id="input the Length_of_kernel value" name="input the Length_of_kernel value" min="0" max="10" step="0.001">
        </div>
        <div class="mb-3">
            <label class="form-label">Width_of_kernel</label>
            <input type=" range" id="input the Width_of_kernel value" name="input the Width_of_kernel value" min="0" max="4.0" step="0.001"  >
        </div>
        <div class="mb-3">
            <label class="form-label">Asymmetry_coefficient</label>
            <input type=" range" id="input the Asymmetry_coefficient value" name="input the Asymmetry_coefficient value" min="0" max="10" step="0.001"  >
        </div>
        <div class="mb-3">
            <label class="form-label">Length_of_kernel_groove</label>
            <input type=" range" id="input the Length_of_kernel_groove value" name="input the Length_of_kernel_groove value" min="0" max="10" step="0.001"  >
        </div>
        <div class="mb-3">
            <input class="btn btn-primary btn-block btn-large" type="submit" value="Predict  " required />
        </div>
    </form>
    <h2>
       The predicted class is {{results}}
    </h2>
   <body>
</html>
