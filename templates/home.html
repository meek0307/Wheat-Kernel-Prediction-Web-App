<!DOCTYPE html>
<html>
<body>
    <div class="login">
       <h1>Wheat Kernel Prediction Web App</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend> Prediction Model</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Area</label>
            <input class="form-control" type=" range" name="Area" min="0.0" max="20.0" step="0.001" />
        </div>
        <div class="mb-3">
            <label class="form-label">Perimeter</label>
            <input class="form-control" type="range"  name="Perimeter" min="0" max="20"   step="0.001" />
        </div>
        <div class="mb-3">
            <label class="form-label">Compactness</label>
            <input class="form-control" type="range"  name="Compactness" min="0" max="1" step="0.001"  />
        </div>
        <div class="mb-3">
            <label class="form-label">Length_of_kernel</label>
            <input class="form-control" type="range"  name="Length_of_kernel" min="0" max="10" step="0.001" />
        </div>
        <div class="mb-3">
            <label class="form-label">Width_of_kernel</label>
            <input class="form-control" type="range"  name="Width_of_kernel" min="0" max="4.0" step="0.001"  />
        </div>
        <div class="mb-3">
            <label class="form-label">Asymmetry_coefficient</label>
            <input class="form-control" type="range"  name="Asymmetry_coefficient" min="0" max="10" step="0.001"  />
        </div>
        <div class="mb-3">
            <label class="form-label">Length_of_kernel_groove</label>
            <input class="form-control" type="range"  name="Length_of_kernel_groove" min="0" max="10" step="0.001"  />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict" required  />
        </div>
    </form>
    <h2>
       The predicted class is {{results}}
    </h2>
   <body>
</html>
